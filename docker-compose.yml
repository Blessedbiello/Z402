version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: z402-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: z402
      POSTGRES_PASSWORD: z402password
      POSTGRES_DB: z402_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U z402']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: z402-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    container_name: z402-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://z402:z402password@postgres:5432/z402_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-secret-key-change-in-production
      CORS_ORIGIN: http://localhost:3000
      ZCASH_NETWORK: testnet
    ports:
      - '3001:3001'
    volumes:
      - ./packages/backend:/app/packages/backend
      - /app/packages/backend/node_modules
      - /app/node_modules
    command: pnpm --filter @z402/backend dev

  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    container_name: z402-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    ports:
      - '3000:3000'
    volumes:
      - ./packages/frontend:/app/packages/frontend
      - /app/packages/frontend/node_modules
      - /app/packages/frontend/.next
      - /app/node_modules
    command: pnpm --filter @z402/frontend dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
